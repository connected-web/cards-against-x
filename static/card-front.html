<!DOCTYPE html>
<html class="renderer {{cardType}}">

<head>
    <title>CAX Template</title>
    <link rel="stylesheet" type="text/css" href="/static/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/cards.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
</head>

<body>
  <!-- Target size: 822 x 1122 px (300DPI) with 36 px boder safe area on each side -->
    <div class="render area" style="zoom: 304%">
        <div class="card cardGen safearea {{cardClasses}}">
            <div class="cardText">{{cardText}}</div>
            <div class="cardBrand"><i class="icon"></i><span>Cards Against X</span></div>
        </div>
    </div>
</body>

</html>
